name: flutter_edu
description: Flutter education platform for learning Flutter from scratch
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Responsive
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Web View for DartPad
  webview_flutter: ^4.4.4
  webview_flutter_web: ^0.2.3
  url_launcher: ^6.2.2

  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2

  # Code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/lessons/
